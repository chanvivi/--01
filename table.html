<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班級成績表格</title>
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <div>
        <h1>班級成績表格</h1>
    </div>
    <div>
        <table id="scoreTable">
            <tr>
                <th>學號</th>
                <th>姓名</th>
                <th>國文</th>
                <th>英文</th>
                <th>數學</th>
                <th>總分</th>
                <th>平均</th>
            </tr>
            <tr>
                <td>001</td>
                <td>張三</td>
                <td class="score" contenteditable="plaintext-only">85</td>
                <td class="score" contenteditable="true">90</td>
                <td class="score" contenteditable="true">88</td>
                <td class="total"></td>
                <td class="average"></td>
            </tr>
            <tr>
                <td>002</td>
                <td>李四</td>
                <td class="score" contenteditable="true">83</td>
                <td class="score" contenteditable="true">90</td>
                <td class="score" contenteditable="true">88</td>
                <td class="total"></td>
                <td class="average"></td>
            </tr>
            <tr>
                <td>003</td>
                <td>王五</td>
                <td class="score" contenteditable="true">80</td>
                <td class="score" contenteditable="true">80</td>
                <td class="score" contenteditable="true">88</td>
                <td class="total"></td>
                <td class="average"></td>
            </tr>
            <tr>
                <td>004</td>
                <td>陳大</td>
                <td class="score" contenteditable="true">50</td>
                <td class="score" contenteditable="true">70</td>
                <td class="score" contenteditable="true">78</td>
                <td class="total"></td>
                <td class="average"></td>
            </tr>
        </table>
    </div>
    <script src="js/calculate.js"></script>
</body>
</html>
