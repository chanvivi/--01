<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尚無作品</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #f7e6d1, #f5e6cc);
            color: #5a4a42;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #8b6f47;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.5);
            padding: 15px 30px;
            border-radius: 15px;
            border: 2px solid #c2a97f;
            box-shadow: 0 5px 20px rgba(194, 169, 127, 0.3);
        }

        p {
            font-size: 20px;
            opacity: 0.7;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.8);
            color: #5a4a42;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid #d3b692;
            transition: 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>尚無作品</h1>
    <p>該週的學習內容尚未上傳，請稍後再來查看！</p>
    <a href="index.html" class="back-button">返回主頁</a>
</body>
</html>
